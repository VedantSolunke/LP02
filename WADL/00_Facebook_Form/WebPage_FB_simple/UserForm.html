<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        background-color: bisque;
      }
      table {
        width: 20%;
      }
      table td {
        background-color: rgb(94, 200, 249);
        padding: 10px;
      }
      #header {
        background-color: yellow;
        color: red;
      }

      button {
        padding: 0.5rem;
        width: 30%;
      }
      #sel {
        width: 80%;
      }
    </style>
  </head>
  <body>
    <center>
      <form action="">
        <table border="2px">
          <tr style="text-align: center">
            <td colspan="2" id="header"><h1>User Form</h1></td>
          </tr>
          <tr>
            <td>Enter Name</td>
            <td>
              <input type="text" name="name" style="width: 80%" />
            </td>
          </tr>
          <tr>
            <td>Enter Password</td>
            <td>
              <input type="password" name="name" style="width: 80%" />
            </td>
          </tr>
          <tr>
            <td>Enter Address</td>
            <td>
              <textarea name="address" id="" cols="20" rows="5"></textarea>
            </td>
          </tr>
          <tr>
            <td>Select Game</td>
            <td>
              <input type="checkbox" name="Hockey" />Hockey <br />
              <input type="checkbox" name="Football" />Football <br />
              <input type="checkbox" name="Badminton" />Badminton <br />
              <input type="checkbox" name="Cricket" />Cricket <br />
              <input type="checkbox" name="Volleyball" />Volleyball <br />
            </td>
          </tr>
          <tr>
            <td>Gender</td>
            <td>
              <input type="radio" name="gender" id="" /> Male
              <input type="radio" name="gender" id="" /> Female
            </td>
          </tr>
          <tr>
            <td>Select ur age</td>
            <td>
              <select name="age" id="sel">
                <option value="Select" selected>Select</option>
                <option value="0-20">0-20</option>
                <option value="0-20">20-40</option>
                <option value="0-20">40-80</option>
              </select>
            </td>
          </tr>
          <tr>
            <td colspan="2" style="text-align: center">
              <input type="file" name="" id="" />
            </td>
          </tr>
          <tr>
            <td colspan="2" style="text-align: center">
              <button type="button">Click Me</button>
              <button type="reset">Reset</button>
              <button type="submit">Submit form</button>
            </td>
          </tr>
        </table>
      </form>
    </center>
  </body>
</html>
